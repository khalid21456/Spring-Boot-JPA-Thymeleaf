<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template"
>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>Ajouter un utilisateur</h1>
	
	<form th:action="@{save}" method="POST">
		<label>ID : </label>
		<input type="number" name="id" placeholder="Saisir l'id" th:value="${user.id}"/><br/><br/>
		
		<label>FIRST NAME : </label>
		<input type="text" name="name" placeholder="Saisir le prenom" th:value="${user.name}"/><br/><br/>
		
		<label>LAST NAME : </label>
		<input type="text" name="lname" placeholder="Saisir le nom" th:value="${user.lname}"/><br/><br/>
		
		<label>TELEPHONE : </label>
		<input type="text" name="tel" placeholder="Saisir le numéro de téléphone" th:value="${user.tel}"/><br/><br/>
		
		<label>ADDRES : </label>
		<input type="text" name="adress" placeholder="Saisir l'adress" th:value="${user.adress}"/><br/><br/>
		
		<button type="submit">Submit</button>
	</form>
	
</body>
</html>
