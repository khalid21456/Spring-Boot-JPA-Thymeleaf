<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Liste des utilisateurs</title>
	<link rel="stylesheet" type="text/css" media="all" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css"/></link>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
	<h1>Users</h1>
	<table class="table align-middle">
        <thead>
            <tr>
                <th class="headers">ID</th>
                <th class="headers">Last Name</th>
                <th class="headers">First Name</th>
                <th class="headers">Address</th>
                <th class="headers">Tele</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s:${listOfUsers}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.lname}"></td>
                <td th:text="${s.name}"></td>
                <td th:text="${s.adress}"></td>
                <td th:text="${s.tel}"></td>
            </tr>
        </tbody>
    </table>
    <script src="js/dynamic.js"></script>
</body>
</html>
